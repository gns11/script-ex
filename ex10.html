<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>짝수홀수판별</title>
</head>
<body>
    <script>
        let inputdata = window.prompt('판별할 숫자를 입력하세요.');
        // alert(inputdata);
        let nam = inputdata % 2;
        if(nam == 0){
            document.write('입력된' + inputdata + '은 짝수입니다.');
        }
        else{
            document.write('입력된' + inputdata + '은 홀수입니다.');
        }
    </script>
</body>
</html>
