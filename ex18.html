    <title>반복(반복문X)</title>

<body>
    <script>
        // let cnt = 0;
        // setInterval(function(){
        //     document.write(cnt,'<br>');
        //     cnt++;
        // },1000)
        function f1(n){
            if(n<=1){
                return 1;
            }
            return n + f1(n-1);
        }
        console.log(f1(10));
        let result = 0;
        for(let a = 1; a<=10; a++){
            result = result + a;
        }
        console.log(result);
    </script>
</body>
